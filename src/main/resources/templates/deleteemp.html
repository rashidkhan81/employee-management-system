<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    /* Navbar */
    .navbar {
      background-color: #ffffff;
      border-radius: 0;
      box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.2);
    }
    .navbar-brand {
      font-size: 20px;
      font-weight: bold;
    }
    .navbar-nav li a {
      font-size: 16px;
      font-weight: normal;
    }
    /* Form */
    .alert {
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 200px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: #0088cc;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Employee Management System</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="employees">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="deptlist">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addEmp">Add Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addDept">Add Department</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="attendances">Attendances</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <form action="delemp" method="post">
    <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
      <span th:text="${errorMessage}"></span>
    </div>
    <div class="alert alert-success" role="alert" th:if="${successMessage}">
      <span th:text="${successMessage}"></span>
    </div>
    <input type="number" name="eid" placeholder="Enter the ID here" />
    <input type="submit" value="Submit" />
  </form>

</body>
</html>
