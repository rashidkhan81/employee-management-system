<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
body{
	background:linear-gradient(to right, #8e2de2, #4a00e0);
}
.card{
	background: black;
	color: white;
	border-radius: 7px;
	box-shadow: 3px;
    box-shadow: 5px 5px #181818;
}
.c1{

	margin-left: 100px;
}
.c2{

	margin-left:100px;
}
</style>



</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">EMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="empHome">Home <span class="sr-only">(current)</span></a>
            </li>
                   </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>	

<!-- Page content -->
<div class="container">
    <h1>Welcome <span th:text="${emp.name}"></span></h1>
    
</div>

<div class = "c1">
<div class="col-md-3 mb-5">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Profile</h5>
			<p class="card-text">You can view your profile here</p>
			<a href="profile" class="btn btn-primary">click here</a>
		</div>
	</div>
</div>
</div>

<div class="c2">
<div class="col-md-3 mb-5">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">Attendance</h5>
			<p class="card-text">You can mark your attendance and view them</p>
			<a href="addattendance" class="btn btn-primary">click here</a>
		</div>
	</div>
</div>
</div>
<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
