<html>
<head>
<title>Attendance</title>
<!-- Link to Bootstrap stylesheet -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
/* Custom CSS */

body{
    background: linear-gradient(277deg, rgba(9,9,121,1) 9%, rgba(76,223,252,1) 100%);
}

table{
	border-radius: 8px;
}

thead{
	background: #1F1E1E;
	color: #ffcc00;

}
tbody{
	background: #202020;
	color: whitesmoke;
}



</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">EMS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="empHome">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/employees/empProfile}">Profile</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="addattendance">Attendance</a>
				</li>
			</ul>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	

<div class="container">
		
	<h2 class="my-4">These are the days you were present</h2>
		<table class="table table-striped">
			
			 <thead>
				<div class="one">
				<tr>
				    <th>Date</th>
					<th>Check In Time</th>
					<th>Check Out Time</th>
				</tr>
				</div>
			</thead>
	
			<tbody>
				<tr th:each="attendance : ${attendances}">
					<td th:text="${attendance.date}"></td>
					<td th:text="${attendance.clockInTime}"></td>
					<td th:text="${attendance.clockOutTime}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	



	<!-- Link to Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
