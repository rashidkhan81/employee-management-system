<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<title>Bootstrap Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Employee Management System</a>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="home">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{admin/empall}">Employees</a>
            <a class="nav-item nav-link" href="@{/admin/deptlist}">Departments</a>
            <a class="nav-item nav-link" href="@{/admin/addEmp}">Add Employee</a>
             <a class="nav-item nav-link" href="@{/admin/addDept}">Add Department</a>
              <a class="nav-item nav-link"
					th:href = "@{/admin/attendances}">Attendances</a>
             
			</div>
		</div>
	</nav>

	<div class="container">
		<h2 class="my-4">Fill out the form below</h2>
		<form method="post" th:action = "@{/admin/editprocess}" th:object="${employee}">
		
		<input type="hidden"  name = "id" th:value = "${employee.id}" >
		<input type="hidden"  name = "deptid" th:value = "${employee.dept.deptid}" >
		<input type = "hidden" name = "role" th:value = "${employee.role}">
		
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" name="name" th:value = "${employee.name}"
					placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="age">Age:</label> <input type="number"
					class="form-control" id="age" name="age" th:value = "${employee.age}"
					placeholder="Enter your age" required>
			</div>
			
			<div class="form-group">
				<label for="dob">Date Of Birth:</label> <input type="date"
					class="form-control" id="dob" name="dob" th:value = "${employee.dob}"
					placeholder="Enter your date of birth" required>
			</div>	
									
			
			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
					class="form-control" id="email" name="email"  th:value = "${employee.email}"
					placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" id="address" name="address" th:value = "${employee.address}"
					placeholder="Enter your address" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label> <input type="number"
					class="form-control" id="phone" name="phone"  th:value = "${employee.phone}"
					placeholder="Enter your phone number" required>
			</div>
			<div class="form-group">
				<label for="salary">Salary:</label> <input type="number"
					class="form-control" id="salary" name="salary" th:value = "${employee.salary}"
					placeholder="Enter your salary" required>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
